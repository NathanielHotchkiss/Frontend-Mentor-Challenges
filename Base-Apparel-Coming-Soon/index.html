<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="wrapper">

    <div class="container">
      <header class="header">
        <img class="company-logo" src="./images/logo.svg" alt="Base Apparel's logo" />
      </header>

      <div class="hero-mobile">
        <img src="./images/hero-mobile.jpg" class="hero-mobile-image" />
      </div>

      <h1 class="title"><span class="title-span">We're<br></span> coming<br> soon</h1>
      <p class="text-body">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <form class="form" action="submit">
        <input class="form-input" type="email" placeholder="Email Address" required
          oninvalid="this.setCustomValidity('Please provide a valid email')" />
        <button class="form-button"><img src="./images/icon-arrow.svg" alt="" /></button>
      </form>

      <!-- <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. By <a
            href="https://nathanielhotchkiss.vercel.app">Nathaniel Hotchkiss</a>.
        </p>
      </footer> -->
    </div>

    <div class="hero-desktop">
      <img src="./images/hero-desktop.jpg" class="hero-desktop-image" />
    </div>
  </div>
</body>

</html>
